<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Google Calendar API Quickstart</title>
  </head>
  <body>
    <div class="container">
    <h2>Google Calendar API</h2>
  
    <div class="btn-group" role="group" aria-label="Basic example">
    <!--Add buttons to initiate auth sequence and sign out-->
      <button class="btn btn-outline-primary" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    
      <button class="btn btn-outline-primary" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    </div>
    <!-- ################################## Contenedor para lista de calendarios #################### -->

    <div class="container">
      <h1 class="text text-success text-center ">
        Calendar
      </h1>
        <h6 class="text text-success text-center">
          List Calendar
        </h6>
        <table class="table table-striped table-hover border-success">
          <thead>
            <tr>
                <th data-field="id">
                  <span scope="col text-success">
                    Employee ID
                  </span>
                </th>
                <th data-field="summary">
                  <span class="col text-success">
                    Employee Title 
                  </span>
                </th>
                <th data-field="timeZone">
                  <span class="col text-success">
                    Joining Time Zone 
                  </span>
                </th>
              </tr>
              <tbody id="contentCalendars" >
                <!-- <pre id="contentCalendars" style="white-space: pre-wrap;"></pre> -->
              </tbody>
            </thead>
          </table>
      </div>

    <!-- ############################################################################################ -->

    <!-- ############################## Contenedor para lista de eventos del calendarios ############ -->
    <!-- <pre id="contentEvents" style="white-space: pre-wrap;"></pre> -->

    <div class="container">
      <h1 class="text text-primary text-center ">
        Evento
      </h1>
        <h6 class="text text-primary text-center">
          List of Events of Calendar
        </h6>
        <table class="table table-striped table-hover border-primary">
          <thead>
            <tr>
                <th data-field="id">
                  <span scope="col text-primary">
                    ID
                  </span>
                </th>
                <th data-field="summary">
                  <span class="col text-primary">
                    Title 
                  </span>
                </th>
                <th data-field="timeZone">
                  <span class="col text-primary">
                    Time Star 
                  </span>
                </th>
                <th data-field="timeZone">
                  <span class="col text-primary">
                    Time End 
                  </span>
                </th>
                <th data-field="location">
                  <span class="col text-primary">
                    Location 
                  </span>
                </th>
              </tr>
              <tbody id="contentEvents" >
                <!-- <pre id="contentCalendars" style="white-space: pre-wrap;"></pre> -->
              </tbody>
            </thead>
          </table>
      </div>


    <!-- ############################################################################################ -->
    
    
    <script src="./js/index.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <div id="contact_form">
      <!-- <form name="contact" action=""> -->
        <!-- <fieldset> -->

          <button type="button" class="btn btn-outline-primary" onclick="executeListCalendar()">Ver Lista de Calendarios</button>

          <!-- <label for="btnEventList" class="form-label">Id del Calendario: </label> -->
          <input placeholder="ID Calendar" type="text" id="calendarID">
          <button id="btnEventList" class="btn btn-outline-primary" onclick="executeListEvents()">Ver Lista de Evento del Calendario</button>
          <!-- <label>Id del Calendario: </label><input type="text" id="calendarID">
          <button onclick="executeListEvents()">Ver Lista de Evento del Calendario</button><br> -->

          <form class="row g-3 p-3 m-3 mx-auto">
            <!-- <div class="col-12">
              <label for="summaryEvent" id="summaryEvent_label" class="form-label">Titulo: </label>
              <input placeholder="Titulo" type="text" name="summaryEvent" id="summaryEvent" size="30" value="" class="text-input" />
            </div> -->
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Titulo </span>
              <input type="text" class="form-control" id="summaryEvent" aria-describedby="basic-addon3">
            </div>
            <!-- <div class="col-6">
              <label for="descriptionEvent" id="descriptionEvent_label" class="form-label">Descripción: </label>
              <input placeholder="Description" type="text" name="descriptionEvent" id="descriptionEvent" size="30" value="" class="text-input" />
            </div> -->
            <div class="input-group">
              <span class="input-group-text">Description </span>
              <textarea class="form-control" aria-label="Description" id="descriptionEvent"></textarea>
            </div>
            <!-- <div class="col-6">  
              <label for="emailEventInvitado" id="emailEventInvitado_label" class="form-label">Email: </label>
              <input placeholder="Email" type="text" name="emailEventInvitado" id="emailEventInvitado" size="30" value="" class="text-input" />
            </div> -->
            <!-- <div class="col-6">
              <label for="locationEvent" id="locationEvent_label class="form-label"">Locación: </label>
              <input placeholder="Location" type="text" name="locationEvent" id="locationEvent" size="30" value="" class="text-input" />
            </div> -->
            <div class="input-group mb-3">
              <span class="input-group-text">@Email </span>
              <input type="text" class="form-control" placeholder="Email" aria-label="Username" id="emailEventInvitado">
              <span class="input-group-text">Locación </span>
              <input type="text" class="form-control" placeholder="Location" aria-label="Server" id="locationEvent">
            </div>
            <div class="input-group mb-3">
              <!-- <label class="form-label" for="startEvent">Inicio: </label> -->
              <span class="input-group-text">Start </span>
              <input id="startEvent" type="datetime-local" class="form-control"/> 
              <!-- <label for="durationEvent" class="form-label">Duracion: </label> -->
              <select placeholder="Duration" name="duration" aria-label="Default select example" id="durationEvent" class="form-select">
                <option selected>Select the duration of the event</option>
                <option value=0.5>30 minutos</option>
                <option value=1>1 hora</option>
                <option value=2>2 horas</option>
              </select>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-success" onclick="executeInsertEvent()">Insertar Evento</button>
            </div>
          </form>

          <form class="row g-3">
            <div class="d-grid gap-2 col-6 mx-auto">
              <!-- <label for="btnEventDelete" class="form-label">Id del Evento a eliminar: </label> -->
              <input placeholder="Id Event" type="text" id="eventID">
              <button  type="button" id="btnEventDelete" class="btn btn-danger" onclick="executeDeleteEvent()">Eliminar Evento</button>
            </div>
          </form> 
          <!-- <input type="submit" name="submit" class="button" id="submit_btn" value="Send" /> -->
        <!-- </fieldset> -->
      <!-- </form> -->
    </div>
    
    <!-- <button onclick="authenticate().then(loadClient)">authorize and load</button> -->
    <!-- <label>Id del Calendario: </label><input type="text" id="calendarIdInsertEvent"> -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
    <!-- <script src="./js/jquery.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    </div>

  </body>
</html>
