<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Google Calendar API Quickstart</title>
    
    <link rel="icon" type="image/png" href="https://bpng.subpng.com/dy/1cb1c3a93798809f4ba0a4c1dfb91505/L0KzQYq4UcE2N51ngJH9cnHxg8HokvVvfF5ritduLYTsfba0ifNwdl5oed5ubnTkgn7wgB9vNWZpe9dtYnG3QrOCU8gzNmc9UKI7NES1QYaAU8g0P2g4SqMCOEWxgLBu/transparent-free-time-icon-calendar-icon-5dcedba42b9382.6880244215738377321785.png" />
  </head>
  <body>
    <div class="container">
    <h2>Google Calendar API</h2>
  
    <div class="btn-group" role="group" aria-label="Basic example">
    <!--Add buttons to initiate auth sequence and sign out-->
      <button class="btn btn-outline-primary p-2 mb-2 opacity-75" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    
      <button class="btn btn-outline-primary p-2 mb-2 opacity-75" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    </div>
    <!-- ################################## Contenedor para lista de calendarios #################### -->

    <div class="container form-control border-success p-2 mb-2 opacity-75">
      <div id="input-group contact_form p-2 m-2 ">
        <h1 class="text text-success text-center ">
          Calendar
        </h1>
        <h6 class="text text-success text-center">
          List Calendar
        </h6>
        <!-- <button type="button" class="btn btn-outline-success position-relative" onclick="executeListCalendar()">Ver Lista de Calendarios</button> -->
      </div>
      <div class=" table-responsive mb-2">
        <table class="table table-striped table-hover border-success">
          <thead>
            <tr>
                <th data-field="id">
                  <span scope="col text-success">
                    ID
                  </span>
                </th>
                <th data-field="summary">
                  <span class="col text-success">
                    Title 
                  </span>
                </th>
                <th data-field="timeZone">
                  <span class="col text-success">
                    Time Zone 
                  </span>
                </th>
                <th data-field="timeZone">
                  <span class="col text-success">
                    Options
                  </span>
                </th>
              </tr>
              <tbody id="contentCalendars" >
                <!-- <pre id="contentCalendars" style="white-space: pre-wrap;"></pre> -->
              </tbody>
            </thead>
          </table>
          </div>
      <div id="input-group contact_form p-2 m-2 ">
        <button type="button" class="btn btn-outline-success position-relative" onclick="executeListCalendar()">Ver Lista de Calendarios</button>
      </div>

      </div>

    <!-- ############################################################################################ -->

   
    
    <!-- ############################## Contenedor para lista de eventos del calendarios ############ -->
    <!-- <pre id="contentEvents" style="white-space: pre-wrap;"></pre> -->

    <div class="container border form-control border-primary p-2 mb-2 opacity-75">
      <h1 class="text text-primary text-center ">
        Evento
      </h1>
        <h6 class="text text-primary text-center">
          List of Events of Calendar
        </h6>
    <div class=" table-responsive">
        <table class="table  table-striped table-hover border-primary">
          <thead>
            <tr>
                <th data-field="action">
                  <span scope="col text-primary">
                    Actions
                  </span>
                </th>
                <th data-field="summary">
                  <span class="col text-primary">
                    Title 
                  </span>
                </th>
                <th data-field="timeZone">
                  <span class="col text-primary">
                    Time Star 
                  </span>
                </th>
                <th data-field="timeZone">
                  <span class="col text-primary">
                    Time End 
                  </span>
                </th>
                <th data-field="location">
                  <span class="col text-primary">
                    Location 
                  </span>
                </th>
                <th data-field="meet">
                  <span class="col text-primary">
                    Google Meet 
                  </span>
                </th>
              </tr>
              <tbody id="contentEvents" >
                <!-- <pre id="contentCalendars" style="white-space: pre-wrap;"></pre> -->
              </tbody>
            </thead>
          </table>
          </div>
      </div>


    <!-- ############################################################################################ -->
    
    
    
    <div id="contact_form p-2 mb-2">
      
          
          <form class="row p-3 m-3 mx-auto border form-control border-primary ">
          
            <div class="input-group p-2 mb-2">
              <span class="input-group-text" id="basic-addon3">Titulo </span>
              <input placeholder="Tittle" type="text" class="form-control" id="summaryEvent" aria-describedby="basic-addon3">
            </div>
         
            
            <div class="input-group p-2 mb-2">
              <span class="input-group-text">Description </span>
              <textarea placeholder="Description" class="form-control" aria-label="Description" id="descriptionEvent"></textarea>
            </div>
          
            <div class="input-group p-2 mb-3">
              <span class="input-group-text">@Email </span>
              <input type="email" class="form-control" placeholder="Email" aria-label="Username" id="emailEventInvitado">
              <span class="input-group-text">Locaci√≥n </span>
              <input type="text" class="form-control" placeholder="Location" aria-label="Server" id="locationEvent">
            </div>
            
            <div class="input-group p-2 mb-3">
              <span class="input-group-text">Start </span>
              <input id="startEvent" type="datetime-local" class="form-control"/> 
              <select placeholder="Duration" name="duration" aria-label="Default select example" id="durationEvent" class="form-select">
                <option selected>Select the duration of the event</option>
                <option value=0.5>30 minutos</option>
                <option value=1>1 hora</option>
                <option value=1.5>1 hora y 30 minutos</option>
                <option value=2>2 horas</option>
              </select>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-success" onclick="executeInsertEvent()">Insertar Evento</button>
            </div>
          </form>
    </div>
    
    <!-- <button onclick="authenticate().then(loadClient)">authorize and load</button> -->
    <!-- <label>Id del Calendario: </label><input type="text" id="calendarIdInsertEvent"> -->
    <script src="./js/index.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    </div>

  </body>
</html>
