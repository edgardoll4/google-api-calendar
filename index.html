  <body>
    <h2>Google Calendar API</h2>
    <form action="" method="post">
    </form>
    
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    
    <!-- ############################## Contenedor para lista de calendarios ############ -->
    <pre id="contentCalendars" style="white-space: pre-wrap;"></pre>

    <!-- ############################## Contenedor para lista de eventos del calendarios ############ -->
    <pre id="contentEvents" style="white-space: pre-wrap;"></pre>
    
    <script src="./js/index.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <div id="contact_form">
      <!-- <form name="contact" action=""> -->
        <!-- <fieldset> -->
          <button onclick="executeListCalendar()">Ver Lista de Calendarios</button><br><br>

          <label>Id del Calendario: </label><input type="text" id="calendarID">
          <button onclick="executeListEvents()">Ver Lista de Evento del Calendario</button><br><br><br>
          <!-- <label>Id del Calendario: </label><input type="text" id="calendarID">
          <button onclick="executeListEvents()">Ver Lista de Evento del Calendario</button><br> -->

          <label for="summaryEvent" id="summaryEvent_label">Titulo: </label>
          <input type="text" name="summaryEvent" id="summaryEvent" size="30" value="" class="text-input" /><br><br>

          <label for="descriptionEvent" id="descriptionEvent_label">Descripción: </label>
          <input type="text" name="descriptionEvent" id="descriptionEvent" size="30" value="" class="text-input" /><br><br>

          <label for="emailEventInvitado" id="emailEventInvitado_label">Email: </label>
          <input type="text" name="emailEventInvitado" id="emailEventInvitado" size="30" value="" class="text-input" /><br><br>
          
          <label for="locationEvent" id="locationEvent_label">Locación: </label>
          <input type="text" name="locationEvent" id="locationEvent" size="30" value="" class="text-input" /><br><br>
          
          <label>Inicio: </label>
          <input id="startEvent" type="datetime-local"/> <br><br>
          <label for="durationEvent">Duracion: </label>
          <select name="duration" id="durationEvent">
            <option value=0.5>30 minutos</option>
            <option value=1>1 hora</option>
            <option value=2>2 horas</option>
          </select><br><br>
          <button onclick="executeInsertEvent()">Insertar Evento</button><br><br>
          <label>Id del Evento a eliminar: </label><input type="text" id="eventID">
          <button onclick="executeDeleteEvent()">Eliminar Evento</button><br>
          <br/>
